spring:
  datasource:
    url: jdbc:derby:/tmp/derby/demo_test_db;create=true
    driverClassName: org.apache.derby.jdbc.EmbeddedDriver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    hibernate.ddl-auto: update
  jackson:
    dateFormat: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Tokyo
